<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- Webix Library -->
	<script type="text/javascript" src="./node_modules/webix/webix.js"></script>
	<link rel="stylesheet" type="text/css" href="./node_modules/webix/webix.css">

	<!-- App -->
	<script type="text/javascript" src="codebase/myapp.js"></script>
	<link rel="stylesheet" type="text/css" href="codebase/myapp.css">

	<script type="text/javascript">

		var serverPath = "/rest/webixdemo";
		webix.ready(function(){
			if (webix.CustomScroll)
				webix.CustomScroll.init();

			//wfadmin 对应 webpack.config.js中的output中的library: "webixdemo"
			//前提是app.js中的 export {App};
			const app = new webixdemo.App();
			app.render(document.body);
		});
	</script>
</head>
<body></body>
</html>
